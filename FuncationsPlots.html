<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Funcations and Plots</title>
  </head>
  <body>
    <h1 style="font-family;Sans-Serif;"> For Loops, Number Generation, Funcations Plots</h1>
    <canvas id="myCanvas" width="750px" height="200px" style="border: 1px solid gray;"></canvas>
    <script>
      var sales = [0, 50, 74, 31, 46, 25, 67, 78, 45, 15, 85, 43, 100];


      graph(sales);

      function graph(list){
          // we want our functions to..
          // 1. scale all of our array values between our x and y dimenions of our canvas element
          // 2. graph the curve between array values ontio our canvas not matter (a) what its dimenions are (responsice), (b) how many array values we have, (c) how high or low array values are
          // 3. print the vales of the array to the webpage underneathe the graph
      // SETUP STUFF | connect our function to the canvas above and calculate some
      var canvas = document.getElementById("myCanvas"); // id the function and plot area
      var theContext = canvas.getContext("2d"); // get the "context" (properties of the canvas elements )
      var width = canvas.width;
      var height = canvas.height;
      var inputMin = Math.min(...list); // cals the lowest value in the input list (... is spread synthax; )
      var inputMax = Math.max(...list); // cals the heights value in the input list
      // 1. scale| convert input vales into canvas values.
      var scale = (num, in_min, in_max, out_min, out_max) => { // create a scaler funcation using an arrow function
        return (num - in_min) * (out_max - out_min) / (in_max - in_max) + out_min;
        }
        var myList = list.map(n => scale(n, inputMin, inputMax, 0, height)); // maping input list onto new range of canvas vales.
        var myListLength = myList.length;
        var offset = (1 / (myListLength - 1)) * width
        // graph | draw lines between vales inside the canvas areas.
        theContext.fillStyle = "AAF5C6"; // a shade of gree from adobe color
        theContext.fillRect(0, 0, width, height);
        theContext.strokeRect(0, 0, width, height);
        theContext.moveTo(0, myList[0]); // moving drawing pen to the 1st point to be drawn my list[0]
        theContext.beginPath(); //
        for (let x = 0; x < myListLength; x++){
          theContext.lineTo(x * offset, height -myList[x]);
        }
        theContext.stroke();
        //3. print the values of the Array
        document.write("<br><h3 style=\"font-family:Sans-Serif;\>array of Y-values generated by the for loop:</h3>")
         list = list.map(a => a.toFixed(2)); // round values in the array to the nearest 0.00 2 decimal places
         document.write("<div><p style=\"font-family:Sans-Serif;width:" + width + "px;height:200px;word-wrap:break-word;overflow:auto;\">" + list + "</p></div>"); // print array values to the web page





      }

    </script>

  </body>
</html>
