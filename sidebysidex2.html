<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Side by Side Times Two</title>
  </head>
  <body>
    <script>
      //create for Loop that prints two columns number on the left,
      //and number on the right that are doubles of the numbers on the left
      //0-100
      for (var i =0; i <= 100; i++){
        console.log( i, i * 2);
      }


    </script>

  </body>
